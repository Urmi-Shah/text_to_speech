<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Speech to Text Converter</h1>
        <textarea id="text" name="text" rows="4" placeholder="Your speech will appear here..."></textarea>
        <div class="container">
            <img id="playButton" class="playButton" src="mic.jpeg" alt="Mic Button">
            <br>
            <span class="instruction">Click on the mic to start recording</span>
            <br>
            <span id="statusMessage" class="statusMessage"></span>
        </div>
    </div>
    <footer>
        <p class="credits">Credits go to <strong>Urmi Shah</strong></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
